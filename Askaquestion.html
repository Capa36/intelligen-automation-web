<!DOCTYPE html>
<html>
<head>
  <title>IntelliGen Automation - Contact Us</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }
  img {
      width:;
      max-width: px;
      height: auto;
      filter: brightness(150%) saturate(100%);
      margin-bottom: 20px;
      border-radius: 10px;
    }

 .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px; 
      height: auto;
    }
.logo {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .contact-form {
      text-align: left;
    }

    .contact-form label {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #111;
      color: white;
      margin-bottom: 20px;
    }

    .contact-form textarea {
      height: 100px;
    }

    .ask-button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
    }

    .ask-button:hover {
      background-color: #0094d8;
    }
  </style>
</head>
<body>
  <div class="container">
  <img src="logo.png" alt="IntelliGen Automation Logo" class="logo">

  <div class="container">
    <h1>Ask Any Question</h1>
  </div>
  </div>
  </div>
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Question:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="ask-button">Submit</button>
    </form>
  </div>
</body>
</html>
